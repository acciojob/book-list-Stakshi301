<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Book List</title>
</head>

<body>
    <h1 class='heading'>My<span>Book</span>List</h1>
    <form class='form-group'>
        <label for='title'>Title</label>
        <input id='title' name='title' type='text' placeholder='Title' required />
        <label for='author'>Author</label>
        <input id='author' name='author' type='text' placeholder='Author name' required />
        <label for='isbn'>ISBN</label>
        <input id='isbn' name='isbn' type='text' placeholder='ISBN' required /> <br><br>
        <button id='submit' type='submit'>Add Book</button>
    </form>

    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Actions</th> <!-- Added Actions column for delete button -->
            </tr>
        </thead>
        <tbody id='book-list'></tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
